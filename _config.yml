remote_theme: mmistakes/minimal-mistakes
locale: es
plugins:
    - jekyll-feed
    - jekyll-archives
    - jekyll-redirect-from
    - jekyll-seo-tag
    - jekyll-sitemap
    - jekyll-avatar
    - jemoji
    - jekyll-mentions
    - jekyll-include-cache

paginate: 10
paginate_path: /latest/page:num/
logo: https://res.cloudinary.com/hectorip/image/upload/c_scale,w_200/v1551590729/TheDojo/dojo-cover_scaodz.jpg
masthead_title: "The Dojo Blog"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

author:
  name   : "HÃ©ctor Patricio"
  avatar : "/assets/images/me.jpg"
  bio    : "Desarrollador de software, tech lead @ HAL y The Dojo MX"
  uri    : "https://github.com/hectorip"
  home   : # null (default), "absolute or relative url to link to author home"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-127437335-2"
    anonymize_ip: false # default

comments:
  provider: "disqus"
  disqus:
    shortname: "the-dojo-mx-blog"


category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


include: ["_pages"]
search: true
