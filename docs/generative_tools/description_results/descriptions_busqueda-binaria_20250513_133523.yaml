  gemini: 'En este video se explica la búsqueda binaria, un algoritmo eficiente para encontrar un elemento en una lista *ordenada*. Su idea central es simple pero poderosa.


    En lugar de revisar cada elemento uno por uno (búsqueda lineal), la búsqueda binaria divide el conjunto de datos a la mitad en cada paso. Se compara el valor buscado con el elemento central: si es igual, ¡bingo!


    Si el valor buscado es menor que el central, se descarta la mitad superior y se repite el proceso en la mitad inferior. Si es mayor, se descarta la inferior y se busca en la superior. Este proceso reduce drásticamente el número de comparaciones.


    La eficiencia de la búsqueda binaria es O(log n), mucho mejor que O(n) de la lineal, especialmente con muchos datos. Para usarla, es crucial que la lista esté ordenada previamente.


    Fuentes: "Introduction to Algorithms" (Cormen et al.). / wikipedia.org/wiki/Binary_search_algorithm


