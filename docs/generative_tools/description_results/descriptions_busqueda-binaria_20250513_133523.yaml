results:
  o1-mini: 'La búsqueda binaria es un algoritmo eficiente diseñado para localizar un elemento dentro de una lista ordenada. A diferencia de la búsqueda lineal, que examina cada elemento secuencialmente con una complejidad de O(n), la búsqueda binaria optimiza el proceso reduciendo el espacio de búsqueda a la mitad en cada iteración, lo que resulta en una complejidad de O(log n).


    El funcionamiento del algoritmo comienza identificando el elemento central de la lista. Si el elemento buscado es mayor que el central, la búsqueda se restringe a la mitad superior; si es menor, a la mitad inferior. Este procedimiento se repite hasta encontrar el elemento deseado o hasta que el espacio de búsqueda se agote.


    Para aplicar la búsqueda binaria de manera efectiva, es fundamental que la lista esté previamente ordenada. Este método es especialmente útil en aplicaciones que requieren búsquedas rápidas y frecuentes en grandes conjuntos de datos, mejorando significativamente el rendimiento del sistema.


    **Referencias:**

    - Cormen et al., 2009.

    - [Wikipedia Búsqueda Binaria](https://es.wikipedia.org/wiki/Búsqueda_binaria)


