topic: busqueda binaria
original_text: Pero la idea básica de la búsqueda binaria es que van partiendo su arreglo o su espacio de búsqueda a la mitad. Entonces supongamos que estamos buscando el número uno, por. ejemplo. Entonces, en vez de buscar uno por uno, que sería una complejidad n, la complejidad de la búsqueda binaria tiene una complejidad del log n, Es, decir, es mucho menor que el tamaño del arreglo. El algoritmo consta de, primeramente, dividir a la mitad del arreglo y preguntar por el elemento de la mitad si es más grande o más pequeño que lo que estamos buscando En este caso. es más grande, entonces nos vamos a la mitad de la mitad. aquí sigue siendo más pequeño nuestro uno. entonces nos vamos a la siguiente mitad, que sería aquí sigue siendo más pequeño, y nos vamos a ir al último que queda, y entonces quedaría aquí. eso es básicamente la búsqueda binaria.
